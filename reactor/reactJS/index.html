<!-- index.html -->
<!DOCTYPE html>
<html>
  <head>

<style>
  table, th, td {
      border: 1px solid black;
  }
</style>
    <meta charset="utf-8" />
    <title>React Tutorial</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.0.2/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.0.2/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.5/marked.min.js"></script>
  </head>
  <body>
    <div id="content"></div>    
    <script type="text/babel">
    var TableView1 = React.createClass({
      render: function(){
        return(
        <div>
          <div width="100px" height="350px" font-color="blue">
           <table>
              <thead>
                <tr>
                  <th>English</th>
                  <th>Translation</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>Dog</td>
                  <td>Собака</td>
                </tr>
                <tr>
                  <td>Pig</td>
                  <td>Свиня</td>
                </tr>
              </tbody>
            </table>
          </div>
         </div>
          )
      }
    });

    var data = [
        {id: 1, author: "Pete Hunt", text: "This is one comment"},
        {id: 3, author: "Andrew", text: "This is Andrew"},
        {id: 2, author: "Jordan Walke", text: "This is *another* comment"}
    ];

    var dictionary = [
        {id: 1, english: "Dog", ukrainian: "Собака"},
        {id: 2, english: "Pig", ukrainian: "Свиня"},
        {id: 3, english: "Horse", ukrainian: "Кінь"},
        {id: 4, english: "Mouse", ukrainian: "Миша"}
    ];

    var CommentBox = React.createClass({
      render: function() {
        return (
          <div className="commentBox">
            <h1>Comments</h1>
            <CommentList data={this.props.data} /> //new

          </div>
        );
      }
    });

	var CommentList = React.createClass({
  render: function() {
    //new start
    var commentNodes = this.props.data.map(function(comment) {
      return (
        <Comment author={comment.author} key={comment.id}>
          {comment.text}
        </Comment>
      );
    });
    //new end
    return (
      <div className="commentList">
        {commentNodes} // new
      </div>
    );
  }
});


	var Comment = React.createClass({
        render: function() {
            return (
                <div className="comment">
                    <h2 className="commentAuthor">
                    {this.props.author}
                     </h2>
                    {this.props.children}
                </div>
            );
        }
    });

    var TableView = React.createClass({
        render: function(){
            return(
                <table>
                    <TableHeader></TableHeader>
                    <TableBody dictionary={this.props.dictionary}></TableBody>
                </table>
            );
        }
    });

    var TableHeader = React.createClass({
        render: function(){
            return(
                <thead>
                    <tr>
                      <th>English</th>
                      <th>Translation</th>
                    </tr>
                </thead>
            );
        }
    });

    var TableBody = React.createClass({
        render: function(){
            var rowsNode = this.props.dictionary.map(function(row) {
                return (
                    <TableRow english={row.english} ukrainian={row.ukrainian} key={row.id}>
                    </TableRow>
                );
            });

            return(
                <tbody>
                    {rowsNode}
                </tbody>
            );
        }
    });

    var TableRow = React.createClass({
        render: function(){
            return(
                <tr>
                  <td>{this.props.english}</td>
                  <td>{this.props.ukrainian}</td>
                </tr>
            );
        }
    });

	var MyBox = React.createClass({
		render: function(){
			return (<div>Hi I am Andrew!!!</div>);
		}
	});

    ReactDOM.render(
      <div>
        <TableView dictionary={dictionary}/>
      </div>,
      document.getElementById('content')
    );
    </script>
  </body>
</html>
